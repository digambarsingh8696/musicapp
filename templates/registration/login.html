{% extends "layout.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}
{% block content %}
    <div class="login-container">
        <div class="login-box">
            <h2>LOGIN</h2>
    <form method="POST">
        {% csrf_token %}
        <input class="mt-4 mb-3" type="text" name="username" placeholder="Userame" autocomplete="off" value="{{ form.username.value|default_if_none:'' }}">
        <input class="mt-3 mb-4" type="password" name="password" placeholder="Password" autocomplete="new-password">
        <button type="submit" class="login-btn">Login</button>
    </form>
    {% if messages %}
      {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <p class="mt-4">OR</p>
            <div class="signup-link">
              <a href="{% url 'signup' %}">
                <button type="button" class="login-btn">
                    Sign Up
                </button>
              </a>
            </div>
        </div>
    </div>
{%endblock%}
